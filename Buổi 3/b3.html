     //Dùng để gắn biến (rút ngắn hoặc ngắn gọn th)
     console.dir(lightBall)

     let turnOff = function(){
        lightBall.src = "https://www.w3schools.com/js/pic_bulboff.gif"
    }
     let turnOn = function(){
        lightBall.src = "https://www.w3schools.com/js/pic_bulbon.gif"
    }
    </script>
