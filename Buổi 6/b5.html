<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="hoho">HelloUwU</h3>
    <h4>Supreme</h4>
    <script>
        //setitem (dạng lưu trữ thoi)
        let say = "hello"
        localStorage.setItem("saysomething" , "say");
        //removeitem (xóa thứ lưu trữ vì kể cả xóa code thì thứ lưu trữ cũng ko bị xóa)
        localStorage.removeItem("saysomething")
      //----------------------------------------
        //Thay đổi nội dung
        localStorage.setItem("changeword" , "LOL")
        let change = localStorage.getItem("changeword")
        document.getElementById("hoho").innerHTML = change
      //----------------------------------------
    </script>
</body>
</html>
